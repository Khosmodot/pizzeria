<body>
    <!-- ========== Header ========== -->
    <div id="header-container"></div>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Mantenimiento de Productos</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Mantenimiento</a></li>
                                    <li class="breadcrumb-item active">Mantenimiento Productos</li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="formVentas" class="was-validated" novalidate>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label class="form-label">Nombre de Marca</label>
                                            <input type="text" class="form-control" id="nombreMarca" autocomplete="off"
                                                disabled required>
                                        </div>
                                        <hr class="mt-3">
                                        <div class="mt-3">

                                            <button type="button" class="btn btn-primary" id="botonCargarPedido"
                                                disabled onclick="return agregarPedido()">Guardar</button>
                                            <button type="button" class="btn btn-success" id="botonGuardarPedido"
                                                disabled onclick="return guardarPreVenta()">Cancelar</button>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- container-fluid -->
        </div>
