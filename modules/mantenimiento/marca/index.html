<!doctype html>
<html lang="es">

<head>


    <meta charset="utf-8" />
    <title>Mantenimiento Marcas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ícono de la página -->
    <!-- Ícono de la página -->
    <link rel="shortcut icon" href="/pizzeria/assets/images/pizza.png">
    <!-- Bootstrap Css -->
    <link href="/pizzeria/assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/pizzeria/assets/libs/dataTables/css/select.bootstrap.css">
    <link href="/pizzeria/assets/libs/dataTables/css/dataTables.bootstrap5.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="/pizzeria/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    

    <link rel="stylesheet" href="/pizzeria/assets/css/stylesheet.css">
    <link rel="stylesheet" href="/pizzeria/assets/libs/sweetalert2/sweetalert2.min.css">

    <style>
        body {
            display: none;
        }
    </style>
    <script type="module">
        import { verificarSesion } from '/pizzeria/assets/js/funciones.js';
        verificarSesion();
    </script>

</head>

<body>

    <!-- ========== Header ========== -->
    <div id="header-container"></div>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Mantenimiento de Marcas</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item">Mantenimiento</li> 
                                    <li class="breadcrumb-item active">Marcas</li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row mt-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">

                                <!-- Botones -->
                                <div class="mb-3">
                                    <button type="button" class="btn btn-success me-2" id="botonAgregar"
                                        data-bs-toggle="modal" data-bs-target="#staticBackdropAgregar">Agregar</button>
                                    <button type="button" class="btn btn-primary me-2"
                                        id="botonModificar">Modificar</button>
                                    <button type="button" class="btn btn-danger" id="botonEliminar">Eliminar</button>
                                </div>

                                <!-- Grilla -->
                                <div class="table-responsive">
                                    <table id="marca-grid"
                                        class="table table-striped table-bordered dt-responsive nowrap w-100">
                                        <thead>
                                            <tr>
                                                <th>Código</th>
                                                <th>Nombre</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>

                            </div> <!-- end card-body -->
                        </div> <!-- end card -->
                    </div> <!-- end col-md-12 -->
                </div> <!-- end row -->




                <!-- Modales -->
                <!-- Modal - Agregar -->

                <div class="modal fade" id="staticBackdropAgregar" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Marca</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formAgregar" class="needs-validation" novalidate>
                                    <div class="col-md-6">
                                        <label for="nombreMarcaAgregar" class="form-label">Nombre de Marca</label>
                                        <input type="text" class="form-control" id="nombreMarcaAgregar" required>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un nombre de Marca.
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer justify-content-start">
                                <button type="submit" form="formAgregar" id="botonAgregarModal"
                                    class="btn btn-success">Agregar</button>
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Modal Modificar -->
                <div class="modal fade" id="staticBackdropModificar" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modificar Marca</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formModificar" class="needs-validation" novalidate>
                                    <div class="col-md-6">
                                        <label for="nombreMarcaModificar" class="form-label">Nombre de Marca</label>
                                        <input type="text" class="form-control" id="nombreMarcaModificar" required>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un nombre de Marca.
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer justify-content-start">
                                <button type="submit" form="formModificar" id="botonModificarModal"
                                    class="btn btn-primary">Modificar</button>
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Eliminar -->
                <div class="modal fade" id="staticBackdropEliminar" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar Marca</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formEliminar">
                                    <div class="col-md-6">
                                        <label for="nombreMarcaEliminar" class="form-label">Nombre de Marca</label>
                                        <input type="text" class="form-control" id="nombreMarcaEliminar" disabled>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer justify-content-start">
                                <button type="submit" form="formEliminar" id="botonEliminarModal"
                                    class="btn btn-danger">Eliminar</button>
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        
    </div>
    <!-- end main content-->


    <script src="/pizzeria/assets/js/jquery-3.7.1.js"></script>


    <!-- Script para cargar el dataTables -->
    <script src="/pizzeria/assets/libs/dataTables/js/dataTables.min.js"></script>
    <script src="/pizzeria/assets/libs/dataTables/js/dataTables.select.js"></script>
    <script src="/pizzeria/assets/libs/dataTables/js/dataTables.bootstrap5.js"></script>

    <script src="/pizzeria/assets/libs/sweetalert2/sweetalert2.min.js"></script>




    <!-- Script personalizado para cargar el header -->
    <script type="module" src="/pizzeria/assets/js/header.js"></script>
    <script type="module">
        import { actualizarGrilla, abrirModalModificar, abrirModalEliminar, agregar, modificar, eliminar } from '/pizzeria/modules/mantenimiento/marca/js/funciones.js';

        document.addEventListener('DOMContentLoaded', () => {
            actualizarGrilla();
                       

            // Evento para abrir el modal de modificación
            document.getElementById('botonModificar').addEventListener('click', abrirModalModificar);

            // Evento para abrir el modal de eliminación
            document.getElementById('botonEliminar').addEventListener('click', abrirModalEliminar);

            // Evento para agregar el registro al enviar el formulario
            document.getElementById('formAgregar').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevenir el envío del formulario
                agregar();
            });

            // Evento para modificar el registro al enviar el formulario
            document.getElementById('formModificar').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevenir el envío del formulario
                modificar();
            });

            // Evento para eliminar el registro al enviar el formulario
            document.getElementById('formEliminar').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevenir el envío del formulario
                eliminar();
            });

            
        });
    </script>

</body>

</html>
